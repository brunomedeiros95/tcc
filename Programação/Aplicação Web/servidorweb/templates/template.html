<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Controle a irrigação da sua plantação através do app!"
    />
    <title>TCC Irrigação</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/template.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Logo - TCC Irrigação"
          />
        </a>
      </div>
    </header>
    <main role="main">{% block content %} {% endblock %}</main>
    <footer>
      <div class="container">
        <p>© 2022</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
